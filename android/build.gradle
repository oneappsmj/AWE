allprojects {


    repositories {
        google()
        mavenCentral()
    }


}
buildscript {
    ext.kotlin_version = '2.1.10' // Use the latest Kotlin version
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.2.0-alpha10' // Pre-release AGP for Gradle 8.7
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'com.google.gms:google-services:4.4.2' // Use the latest Google Services plugin
        classpath 'com.google.firebase:firebase-crashlytics-gradle:2.9.9'
    }
}


rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}

